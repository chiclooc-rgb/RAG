<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AI Assistant</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans+KR:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        .material-symbols-outlined.fill {
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        /* Custom scrollbar for chat area */
        .overflow-y-auto::-webkit-scrollbar {
            width: 8px;
        }

        .overflow-y-auto::-webkit-scrollbar-track {
            background: transparent;
        }

        .overflow-y-auto::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 4px;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: "#3B82F6",
                            dark: "#2563EB",
                        },
                        navy: {
                            light: "#3A506B",
                            DEFAULT: "#1C2541",
                            dark: "#0B132B",
                        },
                        "background-light": "#F9FAFB",
                        "background-dark": "#0B132B",
                    },
                    fontFamily: {
                        display: ["Inter", "Noto Sans KR", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200">
    <div class="flex h-screen w-full">
        <aside class="w-64 flex-shrink-0 bg-navy-dark border-r border-navy-light/20 flex flex-col p-4">
            <div class="flex items-center gap-2 mb-8">
                <div class="p-2 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg text-white shadow-lg">
                    <span class="material-symbols-outlined text-2xl">smart_toy</span>
                </div>
                <h1 class="text-xl font-bold text-white">AI Manual</h1>
            </div>
            <nav class="flex-1 flex flex-col gap-4">
                <a class="flex items-center gap-3 p-2 rounded-lg bg-blue-500/20 text-blue-300 font-semibold" href="#">
                    <span class="material-symbols-outlined fill">chat</span>
                    <span>Manual Search</span>
                </a>
                <!-- File Upload Trigger -->
                <div class="relative">
                    <input type="file" id="fileInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                        accept=".pdf,.txt,.md,.csv" multiple>
                    <a class="flex items-center gap-3 p-2 rounded-lg hover:bg-navy-light/20 text-gray-400 cursor-pointer"
                        id="uploadBtn">
                        <span class="material-symbols-outlined">folder</span>
                        <span>문서 업로드</span>
                    </a>
                </div>
                <div id="fileStatus" class="text-xs text-gray-400 px-2"></div>

                <!-- File List -->
                <div class="mt-4">
                    <p class="text-xs text-gray-500 px-2 mb-2">업로드된 문서 (<span id="fileCount">0</span>)</p>
                    <div id="fileList" class="space-y-1 max-h-64 overflow-y-auto"></div>
                </div>
            </nav>
            <div class="mt-auto">
                <div class="border-t border-navy-light/20 my-4"></div>
                <div class="flex items-center gap-3 p-2">
                    <div class="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center text-white">
                        <span class="material-symbols-outlined">person</span>
                    </div>
                    <div>
                        <p class="font-semibold text-white">사용자</p>
                        <p class="text-sm text-gray-400">user@example.com</p>
                    </div>
                </div>
            </div>
        </aside>
        <main class="flex-1 flex flex-col bg-gray-50 dark:bg-navy">
            <header
                class="flex items-center justify-between p-4 border-b border-navy-light/20 bg-navy-dark backdrop-blur-sm">
                <div>
                    <h2 class="text-lg font-bold text-white">AI Powered</h2>
                    <p class="text-sm text-gray-400">업무 매뉴얼에 대해 무엇이든 물어보세요.</p>
                </div>
                <button class="p-2 rounded-full hover:bg-navy-light/20 text-gray-400">
                    <span class="material-symbols-outlined">settings</span>
                </button>
            </header>

            <!-- Chat History Area -->
            <div class="flex-1 overflow-y-auto p-6 space-y-6" id="chatHistory">
                <div class="flex justify-start">
                    <div class="bg-white dark:bg-navy-light/50 rounded-lg p-4 max-w-2xl shadow-sm">
                        <p>안녕하세요! 검색할 매뉴얼 파일을 왼쪽 메뉴의 '문서 업로드'를 눌러 업로드해주세요.</p>
                    </div>
                </div>
            </div>

            <footer
                class="p-4 bg-white dark:bg-navy-dark/50 border-t border-gray-200 dark:border-navy-light/20 backdrop-blur-sm">
                <div class="relative">
                    <input id="messageInput"
                        class="w-full pl-12 pr-12 py-3 rounded-lg bg-gray-100 dark:bg-navy-light/30 border-transparent focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400 dark:placeholder-gray-500 text-gray-800 dark:text-gray-200"
                        placeholder="질문을 입력하세요..." type="text" disabled />
                    <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                        <span class="material-symbols-outlined">add_circle</span>
                    </div>
                    <button id="sendBtn"
                        class="absolute right-3 top-1/2 -translate-y-1/2 p-2 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full text-white hover:opacity-90 transition-opacity shadow-lg"
                        disabled>
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </div>
            </footer>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
